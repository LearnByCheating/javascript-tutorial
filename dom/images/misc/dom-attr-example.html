<!DOCTYPE html>
<html>
  <head>
    <title>Learn DOM</title>
  </head>
  <body>
    <h1 id="heading" class="text-center" data-category="technology">Learn DOM</h1>
    <p>Most common node types: document, element, text, comment</p>
    <!-- DOM Diagram of this HTML Document -->
    <img src="dom-nodes.png" alt="DOM Diagram" width="480">

    <script>
      console.log(1, document.nodeType, document.nodeName);
      const h1 = document.querySelector('h1');
      console.log(2, h1.nodeType, h1.nodeName);
      console.log(3, h1.attributes);
      console.log(4, h1.attributes[1].nodeType);
      console.log(4, h1.attributes[1].nodeName);
      console.log(4, h1.attributes[1].nodeValue);
      console.log(5, h1.attributes['class']);
      console.log(h1.getAttribute('class'), typeof h1.getAttribute('class'));
      const h1Attr = h1.getAttributeNode('class');
      console.log(h1Attr, typeof h1Attr);
      console.log(h1Attr.nodeType, h1Attr.nodeName, h1Attr.nodeValue);
      const h1Text = h1.firstChild;
      console.log(h1Text.nodeType, h1Text.nodeName, h1Text.nodeValue);
    </script>
  </body>
</html>
