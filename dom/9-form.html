<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forms</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="9-form.js" defer></script>
  </head>
<body class="container">
  <h1 class="h1 mt-3">To Do List Form</h1>
  <hr>
  <form id="form">
    <label for="task" class="form-label">Task</label><br>
    <input id="task" type="text" class="form-control"><br>
  
    <label for="due" class="form-label">Due Date</label><br>
    <input id="due" type="date" class="form-control"><br>

    <label class="form-check-label mb-3" for="done">Done:</label>
    <input id="done" type="checkbox" class="form-check-input"><br>

    <label for="details" class="form-label">Details</label>
    <textarea id="details" rows="2" class="form-control"></textarea><br>

    <label for="category" class="form-label">Category</label>
    <select id="category" class="form-select mb-3">
      <option selected>Select category</option>
      <option value="html">HTML and CSS</option>
      <option value="database">Database</option>
      <option value="javascript">JavaScript</option>
    </select>

    <button type="submit" class="btn btn-sm btn-primary">Submit</button>
  </form>
</body>
</html>
